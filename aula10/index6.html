<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Exercício 6 - Galeria</title>
  <style>
    body{font-family:Arial, sans-serif;margin:20px;background:#fff;}
    .galeria{display:flex;gap:15px;flex-wrap:wrap;}
    figure{width:30%;margin:0;padding:10px;border:1px solid #ddd;border-radius:6px;text-align:center;}
    img{max-width:100%;height:auto;border-radius:4px;}
    figcaption{margin-top:8px;font-size:0.9em;color:#555;}
  </style>
</head>
<body>
  <header><h1>Galeria</h1></header>
  <div class="galeria">
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Imagem 1">
      <figcaption>Descrição da imagem 1</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Imagem 2">
      <figcaption>Descrição da imagem 2</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="Imagem 3">
      <figcaption>Descrição da imagem 3</figcaption>
    </figure>
  </div>
</body>
</html>
